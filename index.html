  <script>
    let currentHTML = '';

    function generateLanding() {
      const data = {
        title: document.getElementById('title').value || '–¢–≤–æ–π –∑–∞–≥–æ–ª–æ–≤–æ–∫',
        subtitle: document.getElementById('subtitle').value || '–¢–≤–æ–π –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫',
        benefit1: document.getElementById('benefit1').value || '–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ 1',
        benefit2: document.getElementById('benefit2').value || '–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ 2',
        benefit3: document.getElementById('benefit3').value || '–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ 3',
        color: document.getElementById('color').value || '#E48000',
        demoTitle: document.getElementById('demoTitle').value || '–ì–æ–≤–æ—Ä–∏ —Å –∞—Å–∏—Å—Ç–µ–Ω—Ç–∞',
        iframeUrl: document.getElementById('iframeUrl').value || 'https://embed.liveavatar.com/v1/demo',
        ctaTitle: document.getElementById('ctaTitle').value || '–ì–æ—Ç–æ–≤ –Ω–∞—á–∞—Ç—å?',
        ctaText: document.getElementById('ctaText').value || '–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ',
        ctaButton: document.getElementById('ctaButton').value || '–ó–∞–ø—É—Å–∫'
      };

      currentHTML = `
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>${data.title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent: ${data.color}; --bg-light: #FFF9F2; --bg-dark: #1F140D; --text-dark: #2D1A12; --text-light: #FFFFFF; --radius-lg: 18px; --shadow: 0 18px 40px rgba(0,0,0,0.18); --font-main: 'Poppins', sans-serif; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-main); background: var(--bg-light); color: var(--text-dark); line-height: 1.5; }
    .container { max-width: 1080px; margin: 0 auto; padding: 0 22px; }
    section { padding: 60px 0; }
    .hero h1 { font-size: clamp(28px, 5vw, 38px); font-weight: 700; margin-bottom: 14px; }
    .hero p.sub { font-size: 16px; opacity: 0.85; margin-bottom: 26px; max-width: 650px; }
    .hero-benefits { display: grid; gap: 12px; margin-bottom: 32px; }
    .benefit { display: flex; gap: 10px; font-size: 15px; align-items: center; }
    .benefit-icon { width: 20px; height: 20px; border-radius: 50%; border: 1px solid ${data.color}44; color: var(--accent); font-size: 12px; background: #FFF3E2; display: flex; align-items: center; justify-content: center; }
    .btn { padding: 14px 26px; font-size: 15px; font-weight: 600; border-radius: 999px; border: none; cursor: pointer; background: var(--accent); color: #1F140D; box-shadow: 0 14px 34px rgba(228,128,0,0.45); transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 20px 42px rgba(228,128,0,0.55); }
    .demo-title { text-align: center; font-size: 22px; font-weight: 600; margin-bottom: 14px; }
    .iframe-wrapper { background: #000; border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow); max-width: 900px; margin: 0 auto; }
    iframe { width: 100%; border: none; aspect-ratio: 16/9; }
    .cta { background: var(--bg-dark); color: var(--text-light); padding: 80px 0 90px; text-align: center; }
    .cta-title { font-size: clamp(26px, 4vw, 32px); font-weight: 700; margin-bottom: 16px; }
    .cta-text { font-size: 15px; opacity: 0.85; margin: 0 auto 36px; max-width: 580px; }
    @media (max-width: 600px) { section { padding: 42px 0; } }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <h1>${data.title}</h1>
      <p class="sub">${data.subtitle}</p>
      <div class="hero-benefits">
        <div class="benefit"><div class="benefit-icon">‚úì</div><span>${data.benefit1}</span></div>
        <div class="benefit"><div class="benefit-icon">‚úì</div><span>${data.benefit2}</span></div>
        <div class="benefit"><div class="benefit-icon">‚úì</div><span>${data.benefit3}</span></div>
      </div>
      <button class="btn" onclick="document.querySelector('.demo').scrollIntoView({behavior:'smooth'})">–ü–æ–ø–∏—Ç–∞–π –∞—Å–∏—Å—Ç–µ–Ω—Ç–∞</button>
    </div>
  </section>
  <section class="demo">
    <div class="container">
      <h2 class="demo-title">${data.demoTitle}</h2>
      <div class="iframe-wrapper">
        <iframe src="${data.iframeUrl}" allow="microphone" title="LiveAvatar"></iframe>
      </div>
    </div>
  </section>
  <section class="cta">
    <div class="container">
      <h2 class="cta-title">${data.ctaTitle}</h2>
      <p class="cta-text">${data.ctaText}</p>
      <button class="btn" onclick="document.querySelector('.demo').scrollIntoView({behavior:'smooth'})">${data.ctaButton}</button>
    </div>
  </section>
</body>
</html>`;

      // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–≤—å—é
      const previewFrame = document.getElementById('previewFrame');
      const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      previewDoc.open();
      previewDoc.write(currentHTML);
      previewDoc.close();

      // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥
      document.getElementById('codeBlock').textContent = currentHTML;
      showTab('preview');
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tab).style.display = 'block';
      event.target.classList.add('active');
    }

    function copyCode() {
      navigator.clipboard.writeText(currentHTML).then(() => {
        const msg = document.getElementById('successMsg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }

    function downloadHTML() {
      const blob = new Blob([currentHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `landing-${Date.now()}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => generateLanding();
  </script>
